<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogs R Us</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

    <script src="bower_components/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angularjs/angular-route.min.js"
            type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="">
</head>
<body ng-app="pupApp">

<header>
    <h1 class="logo-name">DodgeHeart PetBreeds</h1>

    <div class="logo-wrapper">
        <div class="logo">

            <img src="http://puppies.scriptevolution.com/img/barking_dog.png">
        </div>
    </div>
</header>
<a href="upload.html">
    <img src="img/add_blue.png" class="addimage"/>
</a>
<div class="page-container">
    <div class="home-wrapper">
        <div ng-controller="searchQ" class="search">
            <section>
                <form>
                    <span><label for="searchQ">Search for dog breed:</label></span>
                    <input ng-model="searchInput" placeholder="" id="searchQ" name="q1" type="text"/>
                </form>

            </section>
            <div ng-controller="tagController">
                <div class="tagWrapper">
                    <span class="tag" ng-repeat="tag in tagArray | orderBy:'name'" ng-click="deleteTag($index)">
                        {{tag.name}}<span class="cancel">x</span>
                    </span>
                </div>
            </div>
            <div ng-controller="autoController" class="autoCompleteWrapper">
                <div ng-switch on="(searchInput.length >= 1)">
                    <div ng-switch-default>
                        <!--no names-->
                    </div>
                    <div ng-switch-when="true" id="searchResults">
                        <div class="results" ng-repeat="dogName in dogNameArray | filter:searchInput"
                             ng-click="newDog(dogName)">
                            <span class="dopNamesResults">{{dogName}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- clean up inline styling (styling in general of what I added lol) -->
        <div class="outer-page" style="margin-top: 200px">
            <div ng-view>
            </div>

            <button class="search" id="searchB" onclick="getQuery()"> Search </button>
            <div id="outputresults">
            </div>
        </div>
    </div>
</div>


</body>
</html>
